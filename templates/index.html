<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-800 p-6 flex flex-col justify-between shadow-2xl rounded-l-3xl">
            <div>
                <h1 class="text-4xl font-bold text-center text-blue-500 mb-6">Route Planner</h1>
                
                <label for="start" class="block text-lg mb-2">Start Location:</label>
                <select id="start" class="form-select w-full p-2 rounded bg-gray-700 text-white shadow-md">
                    {% for loc in locations %}
                    <option value="{{ loop.index0 }}">{{ loc }}</option>
                    {% endfor %}
                </select>

                <label for="end" class="block text-lg mt-4 mb-2">End Location:</label>
                <select id="end" class="form-select w-full p-2 rounded bg-gray-700 text-white shadow-md">
                    {% for loc in locations %}
                    <option value="{{ loop.index0 }}">{{ loc }}</option>
                    {% endfor %}
                </select>

                <button id="generateRoutes" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-lg transform hover:scale-105 transition">
                    Find Routes
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div id="map" class="w-full h-3/4 rounded-b-3xl shadow-2xl"></div>
            
            <!-- Output on the Right Side -->
            <div id="route-details" class="w-full bg-gray-700 p-6 rounded-t-3xl shadow-xl text-white mt-4">
                <!-- Route details will be populated here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
