<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-light: #f4f7fc;
            --background-dark: #121212;
            --text-light: #f4f7fc;
            --text-dark: #333;
            --card-bg-light: #fff;
            --card-bg-dark: #333;
            --btn-bg-light: #007bff;
            --btn-bg-dark: #1e88e5;
            --alert-bg-light: #f8d7da;
            --alert-bg-dark: #6c757d;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode body {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .container {
            background: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: background-color 0.3s;
        }

        .dark-mode .container {
            background: var(--card-bg-dark);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .dark-mode label {
            color: var(--text-light);
        }

        .form-select {
            border-radius: 8px;
            padding: 0.8rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            transition: background 0.3s, border-color 0.3s;
        }

        .dark-mode .form-select {
            background: #333;
            border-color: #555;
            color: #fff;
        }

        .btn-primary {
            background-color: var(--btn-bg-light);
            border-color: var(--btn-bg-light);
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .dark-mode .btn-primary {
            background-color: var(--btn-bg-dark);
            border-color: var(--btn-bg-dark);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .dark-mode .btn-primary:hover {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        #mapContainer iframe {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert-danger {
            border-radius: 8px;
            background-color: var(--alert-bg-light);
            color: #721c24;
            padding: 15px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .dark-mode .alert-danger {
            background-color: var(--alert-bg-dark);
            color: #f8d7da;
        }

        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .switch input {
            display: none;
        }

        .switch label {
            background-color: var(--primary-color);
            width: 50px;
            height: 24px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
        }

        .switch label::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s;
        }

        .switch input:checked + label {
            background-color: #1e88e5;
        }

        .switch input:checked + label::after {
            left: 29px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Route Planner</h1>

        <form id="routeForm">
            <div class="mb-4">
                <label for="startNode" class="form-label">Start Node</label>
                <select class="form-select" id="startNode" required>
                    <option value="" selected disabled>Select a start node</option>
                    <!-- Nodes will be dynamically populated here -->
                </select>
            </div>
            <div class="mb-4">
                <label for="endNode" class="form-label">End Node</label>
                <select class="form-select" id="endNode" required>
                    <option value="" selected disabled>Select an end node</option>
                    <!-- Nodes will be dynamically populated here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Routes</button>
        </form>

        <div class="mt-4" id="mapContainer" style="display: none;">
            <h3>Generated Route Map</h3>
            <iframe id="routeMap" src="" width="100%" height="500px" frameborder="0"></iframe>
        </div>

        <div class="mt-3" id="errorMessage" style="display: none;">
            <div class="alert alert-danger" role="alert">
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <div class="switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle"></label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nodes = {{ nodes | tojson }};  // Ensure nodes are correctly passed as a JSON object
            const startNodeSelect = document.getElementById("startNode");
            const endNodeSelect = document.getElementById("endNode");

            // Populate node dropdowns
            nodes.forEach((node, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${node.label} (${node.lat.toFixed(4)}, ${node.lon.toFixed(4)})`;
                startNodeSelect.appendChild(option.cloneNode(true));
                endNodeSelect.appendChild(option);
            });

            document.getElementById("routeForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const startNode = startNodeSelect.value;
                const endNode = endNodeSelect.value;

                if (!startNode || !endNode) {
                    alert("Please select both start and end nodes.");
                    return;
                }

                document.getElementById("errorMessage").style.display = "none";
                document.getElementById("mapContainer").style.display = "none";

                try {
                    const response = await axios.post("/generate_routes", {
                        start_node: startNode,
                        end_node: endNode
                    });

                    const mapUrl = response.data.map_url;
                    document.getElementById("routeMap").src = mapUrl;
                    document.getElementById("mapContainer").style.display = "block";
                } catch (error) {
                    const errorMessage = error.response?.data?.error || "An unknown error occurred.";
                    document.getElementById("errorText").textContent = errorMessage;
                    document.getElementById("errorMessage").style.display = "block";
                }
            });

            // Dark mode toggle
            const darkModeToggle = document.getElementById("darkModeToggle");
            darkModeToggle.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode", darkModeToggle.checked);
            });
        });
    </script>
</body>
</html>
